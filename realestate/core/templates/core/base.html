<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Real Estate</title>
  </head>

  <body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
      <a href="/" class="text-xl font-semibold">Real Estate</a>
      
      <div class="space-x-6">        
        {% if request.user.is_authenticated %}
        <a href="{% url 'item:new' %}" class="px-4 py-4 text-lg font-semibold bg-stone-500 text-white hover:text-stone-700 rounded-xl">New Item</a>
        <a href="{% url 'dashboard:index' %}" class="px-4 py-4 text-lg font-semibold bg-stone-500 text-white hover:text-stone-700 rounded-xl">Dashboard</a>
        <a href="{% url 'core:logout' %}" class="px-4 py-4 text-lg font-semibold bg-stone-500 text-white hover:text-stone-700 rounded-xl">Log out</a>
        {% else %}
        <a href="{% url 'core:signup' %}" class="px-4 py-4 text-lg font-semibold bg-stone-500 text-white hover:text-stone-700 rounded-xl">Sign up</a>
        <a href="{% url 'core:login' %}" class="px-4 py-4 text-lg font-semibold bg-stone-500 text-white hover:text-stone-700 rounded-xl">Log in</a>
        {% endif %}
      </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-gray-800">
      <div class="w-2/3 pr-10">
        <h2 class="mb-5 font-semibold text-white">About:</h2>
        <p class="text-lg text-white">This is a platform for real estate. Provides the possibility to offer offices, houses, etc.</p>
      </div>
      <div class="w-1/3">
        <ul class="space-y-2">
          <li><a href="{% url 'core:privacy' %}" class="text-lg bg-stone-500 text-white hover:text-stone-700 rounded-xl">Privacy and policy of use</a></li>
          <li><a href="{% url 'core:contact' %}" class="text-lg bg-stone-500 text-white hover:text-stone-700 rounded-xl">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
