{% extends 'core/base.html' %}

{% block content %}
  <div class="mt-6 px-6 bg-gray-100">
    <h2 class="mb-12 text-2xl text-center font-semibold">All real estate items:</h2>
    
    <div>
      {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <img height=300px width=400px src="{{item.image.url}}" alt="Not found">
            <h2 class ="text-2xl font-semibold">{{item.name}}</h2>
            <h2 class ="text-2xl">Price: {{item.price}} {{item.currency_value}}</h2>
            <br>
          </a>
        </div>
        <br>
      {% endfor %}
    </div>
  </div>
{% endblock %}
